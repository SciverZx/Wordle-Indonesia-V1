<!DOCTYPE html>

    <title>Zescra Wordle</title>

                <div class="box" id="box3"></div>

            </div>
            <div class="row" id="3">

                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>
            <div class="row" id="4">
                <div class="box" id="box0"></div>

                <div class="box" id="box2"></div>

            <div class="row" id="5">

                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>

            <div class="row" id="6">
                <div class="box" id="box0"></div>
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
